{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Profile</h1>

        <form method="POST" class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" value="{{ profile.name if profile else '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ profile.email if profile else '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="mb-4">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role</label>
                <input type="text" id="role" name="role" value="{{ profile.role if profile else '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="mb-6">
                <label for="language" class="block text-gray-700 text-sm font-bold mb-2">Language</label>
                <input type="text" id="language" name="language" value="{{ profile.language if profile else '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update Profile
                </button>
                <a href="{{ url_for('main.dashboard') }}" class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800">
                    Back to Dashboard
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Chatbot Popup Widget -->
<div id="chatbot-widget" class="fixed bottom-4 right-4 z-50">
    <div id="chatbot-toggle" class="bg-green-600 text-white rounded-full w-12 h-12 flex items-center justify-center cursor-pointer shadow-lg hover:bg-green-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </div>
    <div id="chatbot-window" class="hidden bg-white border border-gray-300 rounded-lg shadow-lg w-80 h-96 flex flex-col">
        <div class="bg-green-600 text-white p-3 rounded-t-lg flex justify-between items-center">
            <span class="font-bold">Chatbot</span>
            <button id="chatbot-close" class="text-white hover:text-gray-200">&times;</button>
        </div>
        <div id="chat" class="flex-1 p-3 overflow-y-auto bg-gray-50">
            <!-- Messages will be appended here -->
        </div>
        <div class="p-3 border-t border-gray-300">
            <div class="flex mb-2">
                <select id="lang" class="border border-gray-300 rounded px-2 py-1 text-sm">
                    <option value="auto">Auto</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="kn">Kannada</option>
                    <option value="mr">Marathi</option>
                    <option value="gu">Gujarati</option>
                    <option value="pa">Punjabi</option>
                    <option value="bn">Bengali</option>
                    <option value="or">Odia</option>
                    <option value="ml">Malayalam</option>
                </select>
            </div>
            <div class="flex">
                <input type="text" id="message" class="flex-1 border border-gray-300 rounded-l px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Type your message...">
                <button id="send" class="bg-green-600 text-white px-4 py-2 rounded-r hover:bg-green-700">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
<script>
    const toggleBtn = document.getElementById('chatbot-toggle');
    const chatWindow = document.getElementById('chatbot-window');
    const closeBtn = document.getElementById('chatbot-close');

    toggleBtn.addEventListener('click', () => {
        chatWindow.classList.toggle('hidden');
    });

    closeBtn.addEventListener('click', () => {
        chatWindow.classList.add('hidden');
    });
</script>

<style>
    .msg {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 80%;
    }
    .msg.user {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: auto;
    }
    .msg.bot {
        background-color: #f1f1f1;
        align-self: flex-start;
    }
    #chat {
        display: flex;
        flex-direction: column;
    }
</style>
{% endblock %}
