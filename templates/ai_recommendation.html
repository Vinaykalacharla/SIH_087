{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">AI Recommendations</h2>
<div id="recommendationContainer" class="bg-white p-6 rounded shadow max-w-lg">
  <p>Loading recommendations...</p>
</div>

<!-- Chatbot Widget -->
<div id="chatbot-widget" class="fixed bottom-6 right-6 z-50">
  <div id="chatbot-icon" class="bg-green-600 text-white rounded-full w-16 h-16 flex items-center justify-center cursor-pointer shadow-lg hover:bg-green-700 transition-colors">
    <i class="fas fa-comments text-2xl"></i>
  </div>
  <div id="chatbot-window" class="hidden bg-white rounded-lg shadow-xl w-80 h-96 fixed bottom-24 right-6 border border-gray-200">
    <div class="bg-green-600 text-white p-4 rounded-t-lg flex items-center justify-between">
      <h3 class="font-bold">Farm Assistant</h3>
      <button id="close-chatbot" class="text-white hover:text-gray-200">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="p-4 h-64 overflow-y-auto" id="chat-messages">
      <div class="bg-gray-100 p-3 rounded-lg mb-2">
        <p class="text-sm">Hello! I'm your farm assistant. How can I help you today?</p>
      </div>
    </div>
    <div class="p-4 border-t">
      <div class="flex mb-2">
        <select id="chat-language" class="border border-gray-300 rounded-l px-3 py-2 text-sm">
          <option value="en">English</option>
          <option value="hi">हिंदी</option>
          <option value="te">తెలుగు</option>
          <option value="ta">தமிழ்</option>
          <option value="kn">ಕನ್ನಡ</option>
        </select>
        <button id="voice-input" class="bg-blue-500 text-white px-3 py-2 border-l border-blue-600">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
      <div class="flex">
        <input type="text" id="chat-input" class="flex-1 border border-gray-300 rounded-l px-3 py-2 text-sm" placeholder="Type your message...">
        <button id="send-message" class="bg-green-600 text-white px-4 py-2 rounded-r hover:bg-green-700 transition-colors">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/chatbot.js"></script>

<script>
async function loadRecommendations() {
  const container = document.getElementById('recommendationContainer');
  try {
    const res = await fetch('/api/recommendations/user');
    if (!res.ok) {
      container.innerHTML = '<p class="text-red-500">Failed to load recommendations.</p>';
      return;
    }
    const data = await res.json();
    if (!data || !data.recommendation) {
      container.innerHTML = '<p>No recommendations available.</p>';
      return;
    }
    container.innerHTML = `
      <p><strong>Crop:</strong> ${data.crop}</p>
      <p><strong>Soil:</strong> ${data.soil}</p>
      <p><strong>Recommendation:</strong> ${data.recommendation}</p>
      <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
    `;
  } catch (error) {
    container.innerHTML = '<p class="text-red-500">Error loading recommendations.</p>';
  }
}
loadRecommendations();
</script>
{% endblock %}
